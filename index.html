<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   <nav>
    <div class="logo">
        <a href="index.html">Awesome books</a>
    </div>
    <ul class="list-items">
        <li class="book-list"><a class="list-link" href="">List</a></li>
        <li class="add-book"><a class="add-class" href="">Add new</a></li>
        <li class="contact-list"><a class="contact-link" href="">Contact</a></li>
    </ul>
   </nav>
    <h1> Awesome Books</h1>
<section id="book-list-container">
    <h2 class="list-title">List of books</h2>

</section>
<section class="adding-books">
    <h2>Add a new book</h2>
    <form id="form" action="">
        <div class="form-group">
            <input id="book-title" type="text" placeholder="Title" required name="title">
        </div>
        <div class="form-group">
            <input id="author" type="text" placeholder="Author" required name="author">
        </div>
        <button id="submit-btn" type="submit">Add</button>
    </form>
</section>
<script src="script.js"></script>
</body>
</html>
